<!-- modal for update employee -->
<div class="modal fade" id="modal-data-edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
		   <label for="inputName">Name</label>
		   <input type="hidden" id="employee-id"/>
		   <input type="hidden" id="tgl-id"/>
		   <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Enter your name">
		   <small id="nameHelp" class="form-text text-muted">fill your full name.</small>
		 </div>
		 <div class="form-group">
		   <label for="inputEmail">Email Address</label>
		   <input type="text" class="form-control" id="inputEmail" placeholder="Enter Your Email Address">
		  </div>
		  <div class="form-group">
		   <label for="inputAddress">Address</label>
		   <input type="text" class="form-control" id="inputAddress" placeholder="Enter your anddress">
		  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="btn-change" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
